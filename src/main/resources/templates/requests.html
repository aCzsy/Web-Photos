                        <div class="image-outer-area-top-bar">

                        </div>
                        <div class="people-item-descr-wrapper">

                            <h6 th:text="${image.getSender().getFirstname()} + ' ' + ${image.getSender().getLastname()}">Full Name</h6>
                        </div>
                        <div class="people-item-descr-wrapper">
                            <p>Date registered</p>
                            <h6 th:text="${image.getSender().getDate()}">Date</h6>

                        <div class="people-item-buttons">

                            <!--                        <input class="profile-buttons" type="submit" value="Share">-->
                            <!--                    </form>-->
                            <!--                        <form action="#" th:action="@{/requests/accept-and-save/(requestId=${image.getImageToSendRequestId()})}" method="post">-->
                            <!--                            <input class="profile-buttons" type="submit" th:onclick="'acceptAndSaveImage(' + ${image.getImageToSendRequestId()} + ')'" value="Save image">-->
                            <!--                        </form>-->
                            <!--                        <form action="#" th:action="@{/requests/delete-request/(requestId=${image.getImageToSendRequestId()})}" method="post">-->
                            <!--                            <input class="profile-buttons" type="submit" th:onclick="'deleteImageShareRequest(' + ${image.getImageToSendRequestId()} + ')'" value="Delete">-->
                            <!--                        </form>-->

                            <input class="profile-buttons" type="submit" th:onclick="'acceptAndSaveImage(' + ${image.getImageToSendRequestId()} + ')'" value="Save image">
                            <input class="profile-buttons" type="submit" th:onclick="'deleteImageShareRequest(' + ${image.getImageToSendRequestId()} + ')'" value="Delete">

<script src="../static/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    'use strict';

    const images_sent_to_user_container = document.getElementById("imagesSentToUser");
    const successMsgBox = document.getElementById("successMsg");
    // successMsgBox.style.display = 'none';


    function showSuccessMsg(){
        setTimeout(() => {
            //removes element from DOM
            successMsgBox.style.display = 'none';
        }, 2000);
    }


    const successMsgText = document.getElementById("success-msg-text");
    const token = $("meta[name='_csrf']").attr("content");

    function acceptAndSaveImage(requestId){
        $.ajax({
            type: "POST",
            url: '/requests/accept-and-save/?requestId=' + requestId,
            contentType : "application/json",
            dataType: "text",
            headers: {"X-CSRF-TOKEN" : token},
            success: function () {
                $('#imagesSentToUser').load(" #imagesSentToUser");
                successMsgBox.style.display = "flex";
                successMsgText.innerText = "Image has been saved"
                showSuccessMsg()
            }
        });
    }

    function deleteImageShareRequest(requestId){
        $.ajax({
            type: "POST",
            url: '/requests/delete-request/?requestId=' + requestId,
            contentType : "application/json",
            dataType: "text",
            headers: {"X-CSRF-TOKEN" : token},
            success: function () {
                $('#imagesSentToUser').load(" #imagesSentToUser");
                successMsgBox.style.display = "flex";
                successMsgText.innerHTML = "Request has been deleted"
                showSuccessMsg()
            }
        });
    }
</script>
