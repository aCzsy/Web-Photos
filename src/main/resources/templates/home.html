<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="../static/css/fontawesome-5.15.4-web/js/all.js"></script>
    <script defer src="../static/css/fontawesome-5.15.4-web/js/brands.js.js"></script>
    <script defer src="../static/css/fontawesome-5.15.4-web/js/solid.js.js"></script>
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/all.css" th:href="@{/css/fontawesome-5.15.4-web/css/all.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/fontawesome.css" th:href="@{/css/fontawesome-5.15.4-web/css/fontawesome.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/brands.css" th:href="@{/css/fontawesome-5.15.4-web/css/brands.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/solid.css" th:href="@{/css/fontawesome-5.15.4-web/css/solid.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css"  th:href="@{/css/home.css}">
    <script src="../static/js/home.js"></script>
</head>

<body onload="document.body.style.opacity='1'">
    <nav class="home-title-bar sticky-top">
        <div id="title">
            <h2>Photos</h2>
        </div>
        <div class="nav-search-bar">
            <label>
                <input type="search" name="search_student" placeholder="Search people">
            </label>
            <button type="submit" class="btn search-btn text-dark border-0 ml-n5">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div id="home-title-bar-menu">
            <form action="#" th:action="@{/upload-image}" th:object="${imageModel}" enctype="multipart/form-data" method="POST">
                <input type="hidden" name="imageId" id="image-id" th:field="*{imageId}">
                <div class="home-title-bar-options">
                    <div>
                        <label class="home-title-bar-buttons" for="uploaded_image">Choose image</label>
                        <input style="display: none" type="file" accept="image/*" class="form-control-file" id="uploaded_image" name="uploaded_image" th:field="*{uploaded_image}">
                        <button class="home-title-bar-buttons" type="submit">Upload</button>
                    </div>
                    <!--                                    <div class="alert alert-success" style="margin-top: 1em" th:if="${successUpload}">-->
                    <!--                                        <span th:text="${successUpload}"></span>-->
                    <!--                                    </div>-->
                    <!--                                    <div class="alert alert-danger" style="margin-top: 1em" th:if="${uploadError}">-->
                    <!--                                        <span th:text="${uploadError}"></span>-->
                    <!--                                    </div>-->
                </div>
            </form>
            <h4 class="" th:text="${users_name}">Username</h4>
            <form action="#" th:action="@{/logout}" method="POST">
                <button class="home-title-bar-buttons" type="submit" id="logout-btn">Logout</button>
            </form>
        </div>
    </nav>

    <div class="content">
        <div class="side-nav">
            <ul>
                <li><a href="home.html">Photos</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="#">Received files</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="outer-container-for-images">
                <div class="image-container" th:each="img : ${images}">
                    <div class="image-menu-top">
                        <a class="image-menu-top-element" href="">
                            <i class="fas fa-info-circle"></i>
                        </a>
                        <a class="image-menu-top-element" th:href="@{/delete-image/(imageId=${img.getImageId()}, imageName=${img.getImage_name()})}">
                            <i class="far fa-trash-alt"></i>
                        </a>
                    </div>
                    <div class="image-bottom-menu">
                        <a><i class="far fa-edit fa-2x"></i></a>
                        <a><i class="fas fa-share-alt fa-2x"></i></a>
                        <a th:href="@{/download-image/(imageId=${img.getImageId()})}"><i class="fas fa-download fa-2x"></i></a>
                    </div>
                    <img class="display-image" th:src="@{${'/image/' + img.getImageId()}}" th:onclick="'openLightbox();toSlide(' + ${img.getImageId()} + ')'" alt="">
                </div>
            </div>
        </div>
        <div class="online-friends-list-container">
            <h5>Friends online</h5>
            <div class="online-friends-list">
                <p>Friend 1</p>
            </div>
        </div>
    </div>


    <div id="Lightbox" class="modal">
        <a class="close pointer" onclick="closeLightbox()">
            <i class="fas fa-times fa-1x"></i>
        </a>
        <div class="modal-content">
            <div class="slide" th:each="img : ${images}">
                <img th:src="@{${'/image/' + img.getImageId()}}" class="image-slide" alt="Image" />
            </div>

            <a class="previous" onclick="changeSlide(-1)"><i class="fas fa-caret-left fa-2x"></i></a>
            <a class="next" onclick="changeSlide(1)"><i class="fas fa-caret-right fa-2x"></i></a>

            <div class="dots">
                <div class="col" th:each="img : ${images}">
                    <img th:src="@{${'/image/' + img.getImageId()}}" class="modal-preview hover-shadow" th:onclick="'toSlide(' + ${img.getImageId()} + ')'" alt="Image" />
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    function revealMenu(imageId){
        const el = document.getElementsByClassName("image-menu")[imageId-1];
        if(el.style.visibility === "hidden"){
            el.style.visibility = "visible";
        } else{
            el.style.visibility = "hidden";
        }
    }

    // Initializing and running showSlide() to give a lightbox a default state.

    let slideIndex = 1;
    showSlide(slideIndex);

    //Clickable content functionality

    function openLightbox() {
        document.getElementById('Lightbox').style.display = 'block';
    }

    function closeLightbox() {
        document.getElementById('Lightbox').style.display = 'none';
    };

    // New values are assigned to slideIndex.

    function changeSlide(n) {
        showSlide(slideIndex += n);
    };

    function toSlide(n) {
        showSlide(slideIndex = n);
    };

    //Lightbox logic. Decides which image to show and which bottom image is active

    function showSlide(n) {
        const slides = document.getElementsByClassName('slide');
        let modalPreviews = document.getElementsByClassName('modal-preview');

        if (n > slides.length) {
            slideIndex = 1;
        };

        if (n < 1) {
            slideIndex = slides.length;
        };

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        };

        for (let i = 0; i < modalPreviews.length; i++) {
            modalPreviews[i].className = modalPreviews[i].className.replace(' active', '');
        };

        slides[slideIndex - 1].style.display = 'block';
        modalPreviews[slideIndex - 1].className += ' active';
    };
</script>
</body>
</html>
