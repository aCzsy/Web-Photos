<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Gallery</title>

    <script defer src="../static/css/fontawesome-5.15.4-web/js/brands.js.js"></script>
    <script defer src="../static/css/fontawesome-5.15.4-web/js/solid.js.js"></script>
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/all.css" th:href="@{/css/fontawesome-5.15.4-web/css/all.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/fontawesome.css" th:href="@{/css/fontawesome-5.15.4-web/css/fontawesome.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/brands.css" th:href="@{/css/fontawesome-5.15.4-web/css/brands.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/solid.css" th:href="@{/css/fontawesome-5.15.4-web/css/solid.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css"  th:href="@{/css/home.css}">
    <script src="../static/js/home.js"></script>
</head>
<body onload="document.body.style.opacity='1'">
<div class="content">
    <div class="side-nav">
        <div class="side-nav-title">
            <h2>Gallery</h2>
        </div>
        <div class="nav-user-info">
            <div class="image-outer-area-top-bar">
                <div class="image-inner-area-top-bar">
                    <img th:if="${authUser.getUser_image() != null}" class="profile-image"
                         th:src="@{'/profile/getUserProfileImg'}" alt="Profile image">
                    <img th:unless="${authUser.getUser_image() != null}" class="profile-image"
                         src="../static/images/default_profile_pic.png" th:src="@{/images/default_profile_pic.png}" alt="Profile image">
                </div>
            </div>
            <div class="nav-user-details">
                <p class="nav-greeting">Hello <span th:text="${authUser.firstname}"></span></p>
                <p class="nav-user-id-color">User #<span class="nav-user-id" th:text="${authUser.id}"></span></p>
            </div>
        </div>
        <ul>
            <li><a th:href="@{/home}"><i class="far fa-images side-nav-icons"></i>Photos</a></li>
            <li><a th:href="@{/albums}"><i class="far fa-folder-open side-nav-icons"></i>Albums</a></li>
            <li><a href="#"><i class="fas fa-share-alt-square side-nav-icons"></i>Received files</a></li>
            <li><a href="#"><i class="fas fa-user-friends side-nav-icons"></i>Friends</a></li>
            <li><a th:href="@{/people}"><i class="fas fa-users side-nav-icons"></i>People</a></li>
            <li><a th:href="@{/profile}"><i class="far fa-address-card side-nav-icons"></i>Profile</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="home-title-bar sticky-top">
            <!--    <div id="title">-->
            <!--        <h2>Photos</h2>-->
            <!--    </div>-->
            <!--    <div class="nav-search-bar">-->
            <!--        <label>-->
            <!--            <input type="search" name="search_student" placeholder="Search people">-->
            <!--        </label>-->
            <!--        <button type="submit" class="btn search-btn text-dark border-0 ml-n5">-->
            <!--            <i class="fa fa-search"></i>-->
            <!--        </button>-->
            <!--    </div>-->
            <div id="home-title-bar-menu">
                <!--        <div class="image-outer-area-top-bar">-->
                <!--            <div class="image-inner-area-top-bar">-->
                <!--                <img th:if="${user.getUser_image() != null}" class="profile-image"-->
                <!--                     th:src="@{'/profile/getUserProfileImg'}" alt="Profile image">-->
                <!--                <img th:unless="${user.getUser_image() != null}" class="profile-image"-->
                <!--                     src="../static/images/default_profile_pic.png" th:src="@{/images/default_profile_pic.png}" alt="Profile image">-->
                <!--            </div>-->
                <!--        </div>-->
                <form action="#" th:action="@{/logout}" method="POST">
                    <button class="home-title-bar-buttons edit-cred-btn" type="submit" id="logout-btn">Logout</button>
                </form>
            </div>
        </div>

        <div id="main-content-placeholder" th:if="${#lists.size(userPhotos)==0}">
            <i class="far fa-images fa-3x placeholder-icon"></i>
            <h6 th:text="${user.getFirstname() + ' s gallery is empty'}"></h6>
        </div>

        <div class="title-outer-container" th:unless="${#lists.size(userPhotos) == 0}">
            <div class="user-list-title">
                <h2 th:text="${user.getFirstname() + ' gallery'}">Users gallery</h2>
            </div>
        </div>
        <div th:unless="${#lists.size(userPhotos) == 0}" class="outer-container-for-images">
            <div class="image-container" th:each="img : ${userPhotos}">
                <div class="image-menu-top">
                    <button th:imageName="${img.getImage_name()}" th:imageSize="${img.getImage_size()}" onclick="showImageInfoModal(this.getAttribute('imageName'), this.getAttribute('imageSize'))">OPEN</button>
                    <a class="image-menu-top-element" href="#">
                        <i class="fas fa-info-circle"></i>
                    </a>
                    <a class="image-menu-top-element" th:href="@{/home/delete-image/(imageId=${img.getImageId()}, imageName=${img.getImage_name()})}">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </div>
                <div class="image-bottom-menu">
                    <a><i class="far fa-edit fa-2x"></i></a>
                    <a><i class="fas fa-share-alt fa-2x"></i></a>
                    <a th:href="@{/home/download-image/(imageId=${img.getImageId()})}"><i class="fas fa-download fa-2x"></i></a>
                </div>
                <img class="display-image" th:src="@{${'/home/image/' + img.getImageId()}}" th:onclick="'openLightbox();toSlide(' + ${img.getImageId()} + ')'" alt="">
            </div>
        </div>
    </div>

    <!--        <h5>Friends online</h5>-->

</div>
</body>
</html>
