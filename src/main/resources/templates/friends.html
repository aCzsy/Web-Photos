<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="../static/css/fontawesome-5.15.4-web/js/all.js"></script>
    <script defer src="../static/css/fontawesome-5.15.4-web/js/brands.js.js"></script>
    <script defer src="../static/css/fontawesome-5.15.4-web/js/solid.js.js"></script>
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/all.css" th:href="@{/css/fontawesome-5.15.4-web/css/all.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/fontawesome.css" th:href="@{/css/fontawesome-5.15.4-web/css/fontawesome.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/brands.css" th:href="@{/css/fontawesome-5.15.4-web/css/brands.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-5.15.4-web/css/solid.css" th:href="@{/css/fontawesome-5.15.4-web/css/solid.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css"  th:href="@{/css/home.css}">
    <script src="../static/js/home.js"></script>
</head>
<body onload="document.body.style.opacity='1'">
<div class="content">
    <div class="side-nav">
        <div class="side-nav-title">
            <h2>Friends</h2>
        </div>
        <div class="nav-user-info">
            <div class="image-outer-area-top-bar">
                <div class="image-inner-area-top-bar">
                    <img th:if="${user.getUser_image() != null}" class="profile-image"
                         th:src="@{'/profile/getUserProfileImg'}" alt="Profile image">
                    <img th:unless="${user.getUser_image() != null}" class="profile-image"
                         src="../static/images/default_profile_pic.png" th:src="@{/images/default_profile_pic.png}" alt="Profile image">
                </div>
            </div>
            <div class="nav-user-details">
                <p class="nav-greeting">Hello <span th:text="${user.firstname}"></span></p>
                <p class="nav-user-id-color">User #<span class="nav-user-id" th:text="${user.id}"></span></p>
            </div>
        </div>
        <ul>
            <li><a th:href="@{/home}"><i class="far fa-images side-nav-icons"></i>Photos</a></li>
            <li><a th:href="@{/albums}"><i class="far fa-folder-open side-nav-icons"></i>Albums</a></li>
            <li><a href="#"><i class="fas fa-share-alt-square side-nav-icons"></i>Received files</a></li>
            <li><a th:href="@{/friends}"><i class="fas fa-user-friends side-nav-icons"></i>Friends</a></li>
            <li><a th:href="@{/people}"><i class="fas fa-users side-nav-icons"></i>People</a></li>
            <li><a th:href="@{/profile}"><i class="far fa-address-card side-nav-icons"></i>Profile</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="home-title-bar sticky-top">
            <div id="home-title-bar-menu">
                <form action="#" th:action="@{/logout}" method="POST">
                    <button class="home-title-bar-buttons edit-cred-btn" type="submit" id="logout-btn">Logout</button>
                </form>
            </div>
        </div>

        <div class="success-message" id="successMsg" th:if="${successMessage}">
            <i class="far fa-check-circle fa-4x" style="color: #7ce604;"></i>
            <p th:text="${successMessage}">SUCCESS MESSAGE</p>
        </div>

        <div class="main-content-placeholder" th:if="${#lists.size(friends)==0}">
            <i class="far fa-images fa-3x"></i>
            <p>You don't have any friends just yet</p>
        </div>

        <div class="title-outer-container" style="width: 90%;">
            <div class="user-list-title">
                <h4>Friends requests</h4>
            </div>
        </div>
        <div class="friend-requests-list" th:unless="${#lists.size(friendRequests) == 0}">
            <div class="friend-request-item" th:each="friendRequest: ${friendRequests}">
                <div class="image-outer-area-top-bar">
                    <div class="image-inner-area-top-bar">
                        <img th:if="${friendRequest.getFromUser().getUser_image() != null}" class="profile-image"
                             th:src="@{${'/people/getUserProfileImg/' + friendRequest.getFromUser().getId()}}" alt="Profile image">
                        <img th:unless="${friendRequest.getFromUser().getUser_image() != null}" class="profile-image"
                             src="../static/images/default_profile_pic.png" th:src="@{/images/default_profile_pic.png}" alt="Profile image">
                    </div>
                </div>
                <div class="people-item-descr-wrapper">
                    <p>Full name</p>
                    <h6 th:text="${friendRequest.getFromUser().getFirstname()} + ' ' + ${friendRequest.getFromUser().getLastname()}">User ID</h6>
                </div>
                <div class="people-item-descr-wrapper">
                    <p>Username</p>
                    <h6 th:text="${friendRequest.getFromUser().getUsername()}">Username</h6>
                </div>
                <div class="friend-request-options">
                    <form action="#" th:action="@{/friends/accept-friend-request/(requestId=${friendRequest.getFriendRequestId()})}" method="post">
                        <input class="profile-buttons" type="submit" value="Accept">
                    </form>
                    <form action="#" th:action="@{/friends/decline-friend-request/(requestId=${friendRequest.getFriendRequestId()})}" method="post">
                        <input class="profile-buttons" type="submit" value="Decline">
                    </form>
                </div>
            </div>
        </div>

        <div class="title-outer-container" style="width: 90%;" th:unless="${#lists.size(friends) == 0}">
            <div class="user-list-title">
                <h4>Friends list</h4>
            </div>
        </div>
        <div class="user-list-labels">
            <p class="light-grey-label"><span class="coloured-label" th:text="${number_of_friends} + ' '"></span>friends</p>
            <form action="#" th:object="${sortForm}" method="post" th:action="@{/friends/sort-friends}">
                <label class="light-grey-label" for="sortType">Sort by: </label>
                <select id="sortType" th:field="*{sortType}">
                    <option
                            th:each="type : ${sortTypes}"
                            th:value="${type}"
                            th:text="${type}"
                    >
                    </option>
                </select>
                <!--                <button type="submit" id="submit-text-btn" class="btn btn-success">Submit</button>-->
            </form>
        </div>
        <div class="users-list-wrapper" th:unless="${#lists.size(friends) == 0}">
            <div class="user-info-wrapper" th:each="friend : ${friends}">
                <div class="image-outer-area-top-bar">
                    <div class="image-inner-area-top-bar">
                        <img th:if="${friend.getUser_image() != null}" class="profile-image"
                             th:src="@{${'/people/getUserProfileImg/' + friend.getId()}}" alt="Profile image">
                        <img th:unless="${friend.getUser_image() != null}" class="profile-image"
                             src="../static/images/default_profile_pic.png" th:src="@{/images/default_profile_pic.png}" alt="Profile image">
                    </div>
                </div>
                <div class="people-item-descr-wrapper">
                    <p>Full Name</p>
                    <h6 th:text="${friend.getFirstname()} + ' ' + ${friend.getLastname()}">Full Name</h6>
                </div>
                <div class="people-item-descr-wrapper">
                    <p>Username</p>
                    <h6 th:text="${friend.getUsername()}">Username</h6>
                </div>
<!--                <div class="people-item-descr-wrapper">-->
<!--                    <p>Date registered</p>-->
<!--                    <h6 th:text="${friend.getDate()}">Date</h6>-->
<!--                </div>-->
                <div class="people-item-buttons">
                    <a th:href="@{/user/user-gallery/(userId=${friend.getId()})}" class="profile-buttons">View Gallery</a>
<!--                    <form id="friend-request-form" action="#" th:action="@{/people/friend-request/to/(userId=${friend.getId()})}" method="post">-->
<!--                        <input class="profile-buttons" type="submit" value="Friend request">-->
<!--                    </form>-->
                    <input class="profile-buttons" type="submit" value="Send message">
                    <!--                    <a th:unless="" class="profile-buttons">Request sent</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    setTimeout(() => {
        const el = document.getElementById('successMsg');
        //removes element from DOM
        el.style.display = 'none';
    }, 2000);
</script>
</body>
</html>
