<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/web/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../static/web/images/favicon.ico">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/web/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/web/css/home.css"  th:href="@{/web/css/home.css}">
    <title id="login-title">Login</title>
</head>
<body class="p-3 mb-2 text-black styled_body" onload="document.body.style.opacity='1'">
<div class="container justify-content-center p-3 login_container">
    <h2 class="login_container_title">Login</h2>
    <form action="#" th:action="@{/web/login}" method="POST">
        <div class="alert alert-success" th:if="${signupSuccess}">
            You've successfully signed up!
        </div>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username or password
        </div>
        <div class="alert alert-dark" th:if="${param.logout}">
            You have been logged out
        </div>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
        </div>
        <br>
        <div class="login-buttons">
            <button type="submit" class="edit-cred-btn login-submit-button">Login</button>
            <button type="button" class="edit-cred-btn login-submit-button"><a id="signup-link" th:href="@{/web/signup}">Click here to sign up</a></button>
        </div>
    </form>


<!--    <div class="form-group" style="margin-top: 0.5em;">-->
<!--        <label><a id="signup-link" th:href="@{/web/signup}">Click here to sign up</a></label>-->
<!--    </div>-->
</div>

</body>
</html>
